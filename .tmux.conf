unbind C-b
set-option -g prefix C-_

set -g mode-keys vi
set -g status-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?(-ide)?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"

bind-key 'C-s' split-window -c "#{pane_current_path}"
bind-key 'C-v' split-window -h -c "#{pane_current_path}"
bind-key 'C-r' source-file ~/.tmux.conf

bind-key '`' popup -E

setenv -gh nested_tmux 0

bind -n 'M-L' next
bind -n 'M-H' prev

bind -n 'M-J'  \
  set prefix None \;\
  set key-table inactive \;\
  refresh-client -S

bind -T inactive 'M-K' \
  if -F '#{e|==:#{nested_tmux},0}' \
  'set -u prefix; set -u key-table; set status on; refresh-client -S'\
  'send-keys M-K; setenv -ghF nested_tmux "#{e|-:#{nested_tmux},1}"'

bind -T inactive 'M-J' \
  send-keys 'M-J' \;\
  setenv -ghF nested_tmux "#{e|+:#{nested_tmux},1}"

%hidden zoom_in="if -F '#{window_zoomed_flag}' '' 'resize-pane -Z'; \
  set status off; set pane-border-status off"

%hidden zoom_out="if -F '#{window_zoomed_flag}' 'resize-pane -Z'; \
  set status on; set pane-border-status bottom"
bind -n 'M-Z' $zoom_in
bind -n 'M-X' $zoom_out
bind -T inactive 'M-Z' "$zoom_in; send-keys M-Z"
bind -T inactive 'M-X' "$zoom_out; send-keys M-X"

set -sa terminal-overrides ",alacritty:RGB"

set -g status-position top
set -g status-interval 5
set -sg escape-time 1
set -g mouse on
set -g monitor-activity on
set -g alternate-screen on

source-file ~/.tmux.theme.conf

set -g @plugin "tmux-plugins/tmux-cpu"
set -g @plugin "laktak/extrakto"

run '~/.tmux/plugins/tpm/tpm'
